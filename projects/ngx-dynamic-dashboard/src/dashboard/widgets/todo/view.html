<!--todo view -->
<div class="ui center aligned segment widget">

    <dashboard-widget-header (mouseover)="showWidgetControls(true)"
                       (mouseleave)="showWidgetControls(false)"
                       [globalOptions]="globalOptions"
                       [title]="title"
                       [inRun]="inRun"
                       [inConfig]="inConfig"
                       [actionInitiated]="actionInitiated"
                       [showOperationControls]="showOperationControls"
                       [widgetHasOperationControls]="widgetHasOperationControls"
                       [showConfigurationControl]="showConfigurationControl"
                       [showControls]="showControls"
                       (toggleConfigModeEvent)="toggleConfigMode()"
                       (removeEvent)="remove()"
                       (runEvent)="run()"
                       (stopEvent)="stop()">
    </dashboard-widget-header>


    <div class="card" *ngIf="!inConfig">
        <div class="content">
            <div class="description">
                <i class="big thumbs up outline icon"></i> This is a very simple todo widget!
                <br>
                Todo service mock data:<span style="color:#0f9119"> {{data.value}} </span>
            </div>
        </div>
    </div>
    <table class="ui very basic table" *ngIf="!inConfig">
        <thead>
        <th class="c-col">#</th>
        <th>Item</th>
        <th></th>
        </thead>
        <tr class="ui basic segment" *ngFor="let todo of todoList; let i = index">
            <td class="c-col">{{i + 1}}</td>
            <td>{{todo}}</td>
            <td style="text-align:right">
                <a routerLink="." (click)="removeTodo(i)">
                    clear
                </a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                    <input [(ngModel)]="todo" placeholder="Add Todo">
            </td>
            <td style="text-align:right">
                <a routerLink="." color='primary' (click)="addTodo(todo)">
                    add
                </a>
            </td>
        </tr>
    </table>

    <dashboard-dynamic-form *ngIf="inConfig"
                      [widgetTags]="widgetTags"
                      [propertyPages]="propertyPages"
                      [instanceId]="instanceId"
                      (updatePropertiesEvent)="updateProperties($event)">
    </dashboard-dynamic-form>

    <dashboard-error-handler
            [errorObject]="errorObject"
            [errorExists]="errorExists">
    </dashboard-error-handler>

</div>
