<div [ngClass]="{inverted:typeAheadIsInMenu == true}" class="ui fluid transparent icon input">
    <input (keyup)=filter() [(ngModel)]=query placeholder={{placeHolderText}} type="text" width="100%">
    <i *ngIf="!query" class="large grey search icon"></i> <i (click)="query=''" *ngIf="query"
                                                             class="large grey remove link icon"></i>
</div>

<div *ngIf='filteredList.length > 0' class='suggestions'>

    <ul style='list-style-type:none; background: white; border-radius: 7px;'>
        <li *ngFor='let item of filteredList' style='padding:5px'>
            <a (click)='select(item)'>{{item}}</a>
        </li>
    </ul>
</div>
