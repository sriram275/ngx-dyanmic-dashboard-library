<table class="ui padded table">
    <thead>
    <th class="index-column">#</th>
    <th>name</th>
    <th></th>
    </thead>
    <tr *ngFor="let board of dashboardList; let i = index" class="ui basic segment">
        <td class="index-column">{{i + 1}}</td>
        <td>{{board}}</td>
        <td style="text-align:right">
            <a (click)="deleteBoard(board)" mat-mini-fab routerLink=".">
                <mat-icon>clear</mat-icon>
            </a>
        </td>
    </tr>
</table>

<div class="ui basic segment">

    <div class="grid-row">
        <mat-form-field class="example-full-width">
            <input [(ngModel)]="newDashboardItem" matInput placeholder="Enter Dashboard Name">
        </mat-form-field>

        <a (click)="createBoard(newDashboardItem)" color='primary' mat-mini-fab routerLink=".">
            <mat-icon>add</mat-icon>
        </a>
    </div>

</div>
