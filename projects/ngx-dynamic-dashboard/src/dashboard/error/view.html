<div *ngIf="errorExists" [@error]="errorExists" class="ui bottom attached negative message">
    <i (click)="closeMessage()" class="close icon"></i>
    <div class="header">
        {{errorObject.summary}}
    </div>
    <p>
        {{errorObject.detail}}
    </p>

    <p>
        resource: {{errorObject.resource}}
    </p>

    <span class="error-heading"> Potential solutions</span>
    <hr style="color:rgba(194,197,200,0.37)">
    <div *ngFor="let solution of errorObject.solutions" style="text-align: left !important">
        <br><span class="error-heading">article:&nbsp;</span> {{solution.link}}
        <br><span class="error-heading">summary:&nbsp;</span> {{solution.summary}}
    </div>
</div>
